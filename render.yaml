services:
  # PostgreSQL Database
  - type: pserv
    name: pulss-postgres
    env: docker
    plan: starter
    region: oregon
    databases:
      - name: pulss_db
        user: pulss_user

  # Backend API
  - type: web
    name: pulss-backend
    env: docker
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pulss-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://pulss-storefront.onrender.com
      - key: ADMIN_URL
        value: https://pulss-admin.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Storefront (Customer-facing)
  - type: web
    name: pulss-storefront
    env: docker
    dockerfilePath: ./apps/storefront/Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: pulss-backend
          property: host
          envVarKey: NEXT_PUBLIC_API_URL
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

  # Admin Dashboard
  - type: web
    name: pulss-admin
    env: docker
    dockerfilePath: ./apps/admin-dashboard/Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: pulss-backend
          property: host
          envVarKey: NEXT_PUBLIC_API_URL

