services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pulss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pulss_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pulss-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pulss-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - pulss-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: pulss-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pulss_db?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - BACKEND_PORT=5000
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app/apps/backend
    networks:
      - pulss-network
    command: npm run dev

  # Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: apps/admin-dashboard/Dockerfile
      target: development
    container_name: pulss-admin
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/admin-dashboard/.next
    working_dir: /app/apps/admin-dashboard
    networks:
      - pulss-network
    command: npm run dev

  # Storefront
  storefront:
    build:
      context: .
      dockerfile: apps/storefront/Dockerfile
      target: development
    container_name: pulss-storefront
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/storefront/.next
    working_dir: /app/apps/storefront
    networks:
      - pulss-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pulss-network:
    driver: bridge

