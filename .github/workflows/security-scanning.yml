name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --prefer-offline --no-audit
      
      - name: Run NPM Audit (backend)
        working-directory: ./backend
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > npm-audit-backend.json || true
      
      - name: Install frontend dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Run NPM Audit (frontend)
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > npm-audit-frontend.json || true
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: |
            npm-audit-backend.json
            npm-audit-frontend.json
          retention-days: 30

  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Snyk CLI
        run: npm install -g snyk
      
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        if: ${{ secrets.SNYK_TOKEN != '' }}
      
      - name: Run Snyk test on backend
        working-directory: ./backend
        run: |
          npm ci --prefer-offline --no-audit
          snyk test --severity-threshold=high --json > snyk-backend-results.json || true
        continue-on-error: true
        if: ${{ secrets.SNYK_TOKEN != '' }}
      
      - name: Run Snyk test on frontend
        run: |
          npm ci --prefer-offline --no-audit
          snyk test --severity-threshold=high --json > snyk-frontend-results.json || true
        continue-on-error: true
        if: ${{ secrets.SNYK_TOKEN != '' }}
      
      - name: Upload Snyk results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-results
          path: |
            backend/snyk-backend-results.json
            snyk-frontend-results.json
          retention-days: 30
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, snyk-security, codeql-analysis]
    if: always()
    
    steps:
      - name: Create security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Status" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit: ${{ needs.npm-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk Security: ${{ needs.snyk-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the individual job results for detailed findings." >> $GITHUB_STEP_SUMMARY
