# Docker Compose Configuration for Pulss with Advanced Features
#
# This configuration includes all services needed for the advanced features:
# - PostgreSQL database
# - Backend API server
# - Frontend application
# - Optional: Redis for caching (recommended for high-traffic scenarios)
#
# Usage:
#   docker-compose -f docker-compose.advanced.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pulss-postgres
    environment:
      POSTGRES_DB: pulssdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pulss_secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulss-backend
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-pulss_secure_password}
      DB_NAME: pulssdb
      
      # Server
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      JWT_EXPIRES_IN: 7d
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      
      # Push Notifications
      FCM_ENABLED: ${FCM_ENABLED:-false}
      FCM_SERVER_KEY: ${FCM_SERVER_KEY:-}
      WEB_PUSH_ENABLED: ${WEB_PUSH_ENABLED:-false}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      
      # SMS/WhatsApp (Twilio)
      TWILIO_ENABLED: ${TWILIO_ENABLED:-false}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
      
      # WhatsApp Business API
      WHATSAPP_BUSINESS_ENABLED: ${WHATSAPP_BUSINESS_ENABLED:-false}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-https://graph.facebook.com/v18.0}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application (Optional - for production)
  # For development, run `npm run dev` locally
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
  #   container_name: pulss-frontend
  #   environment:
  #     VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
  #   ports:
  #     - "5173:80"
  #   depends_on:
  #     - backend

  # Redis (Optional - for caching and session management)
  # redis:
  #   image: redis:7-alpine
  #   container_name: pulss-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  default:
    name: pulss-network
