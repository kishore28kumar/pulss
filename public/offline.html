<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pulss</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 1rem;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #4a5568;
      line-height: 1.6;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
    }

    .features h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }

    .features ul {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .features li {
      padding: 0.5rem 0;
      color: #4a5568;
      position: relative;
      padding-left: 1.5rem;
    }

    .features li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #48bb78;
      font-weight: bold;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, your cart and browsing data are saved!
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
      </svg>
      Try Again
    </button>

    <div class="features">
      <h2>What you can do offline:</h2>
      <ul>
        <li>View your cart items</li>
        <li>Browse previously viewed products</li>
        <li>Read cached content</li>
        <li>Your data will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload()
    })

    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload()
      }
    }, 5000)
  </script>
</body>
</html>
